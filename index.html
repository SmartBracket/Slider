<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="boxes">
      <div class="buttons">
        <buttons class="button-left disable">&larr;</buttons>
        <buttons class="button-right">&rarr;</buttons>
      </div>

      <div class="box-list">
        <div class="box-track" data-slide-count="10" data-visible-slides="5">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
